<script>
const suggestions = [
  { name: "Plumber", url: "4000 Trades/4000plumbers.html" },
  { name: "Electrician", url: "4000 Trades/4000electrical.html" },
  // Add more suggestions here
];

function filterSuggestions() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const suggestionsContainer = document.getElementById('suggestions');

  suggestionsContainer.innerHTML = '';
  const filtered = suggestions.filter(suggestion => suggestion.name.toLowerCase().includes(input));

  if (input === '' || filtered.length === 0) {
    suggestionsContainer.style.display = 'none';
    return;
  }

  filtered.forEach(item => {
    const div = document.createElement('div');
    div.textContent = item.name;
    div.classList.add('suggestion-item');
    div.onclick = function() {
      window.location.href = item.url;
    };
    suggestionsContainer.appendChild(div);
  });

  suggestionsContainer.style.display = 'block';
}

</script>
