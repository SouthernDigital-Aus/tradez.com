<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Interest</title>
    <link rel="shortcut icon" type="image/x-icon" href="picture/tradezgold logo-removebg.ico" />
    <link rel="stylesheet" href="css/rego.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Tradez</h1>
            <p>Empowering Your Business with Innovative Trade Solutions</p>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="picture/tradezgold logo-removebg-preview.png" alt="Logo">
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Register Your Interest</h2>
            <form action="https://formspree.io/f/xbjnevvy" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="trade">Trade/Service Offered:</label>
                <input type="text" id="trade" name="trade" required>
                
                <label for="postcodes">Postcodes You Operate In:</label>
                <input type="text" id="postcodes" name="postcodes" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                
                <input type="submit" class="custom-button" value="Submit">
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <p><strong>Follow Us:</strong></p>
                <p>
                    <a href="https://www.instagram.com/tradez">Instagram</a> |
                    <a href="https://www.twitter.com/tradez">Twitter</a>
                </p>
            </div>
            <div class="newsletter">

</body>
</html>
